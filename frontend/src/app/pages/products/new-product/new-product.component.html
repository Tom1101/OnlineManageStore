<div class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Thêm sản phẩm mới</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="nameProduct" class="col-sm-3 col-form-label">Tên sản phẩm</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="nameProduct" placeholder="Tên sản phẩm">
            </div>
          </div>
          <div class="form-group row">
            <label for="photo" class="col-sm-3 col-form-label">Thêm hình ảnh</label>
            <div class="col-sm-9">
              <input type="file" nbInput id="photo" name="avatar" accept="image/png, image/jpeg">
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label">Giới thiệu sản phẩm</label>
            <div class="col-sm-9">
              <textarea type="text" class="form-control" id="description" placeholder="Giới thiệu"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3">Phân loại</label>
            <div class="col-sm-9">
              <nb-select placeholder="Phân loại" hero status="primary">
                <nb-option value="1">Nước hoa</nb-option>
                <nb-option value="2">Mỹ phẩm</nb-option>
                <nb-option value="2">Nhà thuốc</nb-option>
              </nb-select>
            </div>
          </div>
          <div class="form-group row">
            <label for="price" class="col-sm-3 col-form-label">Giá sản phẩm</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="price" placeholder="Giá sản phẩm">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3">Mã giao hàng</label>
            <div class="col-sm-9">
              <nb-select placeholder="Mã giao hàng" hero status="info">
                <nb-option value="1">Giao quận 13</nb-option>
                <nb-option value="2">Máy bay</nb-option>
                <nb-option value="2">Tàu thủy</nb-option>
              </nb-select>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton hero status="success">Thêm sản phẩm</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
